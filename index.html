<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <script data-require="angular-route@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
  <link rel="stylesheet" href="style.css" />
  <!--the order the scripts are included matters -->
  <script src="app.js"></script>
  <script src="doWork.js"></script>
  <script src="createWorker.js"></script>
  <script src="myDetailsController.js"></script>
  <script src="searchController.js"></script>
  <script src="usersController.js"></script>
  <script src="userController.js"></script>
  <script src="repoController.js"></script>
  <script src="githubService.js"></script>
</head>

<body>
  <h1>Github Viewer</h1>

  <div ng-controller="myDetailsController">
    <h2>{{message}}</h2>
    <p>Length: {{message.length}}</p>

    <!--below reuses the code from elsewhere,
    show that code only when the employee is "truthy", which is always true.
    In reality, employee would be retrieved from server, so it would make
    more sense then to have ng-show directive-->
    <div ng-include="'myDetails.html'" ng-show="employee"></div>

  </div>
  <br/>
  <!-- include the rendered template of the current route into the main layout -->
  <div ng-view></div>
</body>

</html>
